  <head>
    <meta charset="UTF-8" />

    <title>Formulario de inscrição</title>

    <div class="general-container">
      <div class="title-initial">
        <h2>Learn to code by watching others</h2>

          See how experienced developers solve problems in real-time. Watching

        </p>

      <div class="inputs-container">
        <div class="button-container">
          <button id="button-try">
            Try it free 7 days then $20/mo. thereafter
          </button>
        </div>
        <div class="card-container">
          <input id="first-name" type="text" value="" />
          <input id="last-name" type="text" value="" />
          <input id="email-register" type="text" value="" />
          <input id="password-register" type="text" value="" />
